version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync build s3://chadedwardsband.john-shenk.com
      - aws cloudfront create-invalidation --paths /index.html --distribution-id E2Z5GH3I4QJ67B
artifacts:
  files:
    - 'build/*'

